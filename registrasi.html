<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go UMKM</title>
  <link rel="stylesheet" href="assets/libraries/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/libraries/owl-carousel/dist/assets/owl.carousel.css" />
  <link rel="stylesheet" href="assets/styles/main.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg">

  <main>

    <!-- Registrasi FORM -->
    <section class="section-form-registrasi my-5 mx-4">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="./assets/images/banner-registrasi.jpg" alt="" class="img-fluid">
          </div>
          <div class="col-lg-7 px-3 py-3">
            <h1 class="pt-3">Registrasi Akun</h1>
            <p class="pb-3">Bergabung bersama kami dan raih berbagai kemudahannya</p>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nama</label>
                  <input type="email" class="form-control" id="">
                </div>
                <div class="form-group col-md-6">
                  <label>Jenis Kelamin</label>
                  <select name="" id="" class="form-control">
                    <option value="">Pria</option>
                    <option value="">Wanita</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label>Alamat Email</label>
                  <input type="email" class="form-control" id="">
                </div>
                <div class="form-group col-md-6">
                  <label>Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
              </div>
              <div class="form-group">
                <label>Alamat Rumah</label>
                <textarea name="" class="form-control" id="" cols="20" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-register">Daftar</button>
              <div class="form-row mt-3">
                <div class="col-lg-6 col-md-6 col-sm-2 col-sm-6">
                  <p>Sudah punya akun ? <a href="#">Login</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="assets/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="assets/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://kit.fontawesome.com/c2d4afc15b.js" crossorigin="anonymous"></script>
  <script src="assets/libraries/owl-carousel/dist/owl.carousel.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
